<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-sm-6">
                    <div class="trend">
                        <h2>Trending TV Shows</h2>
                        <p>---- Pick Your Favourite ----</p>
                    </div>
                </div>
            </div>
           <div class="row">
            <div class="col-lg-12 col-sm-6">
             <p class="popular">Popular Picks: Girls| The Flash | Fall River | Debris | Innocent | Bull | Big Shot | All Rice</p>
             <div style="text-align: center;">
                <label for="text" class="main">Search Shows Here</label>
                <input type="text" name="" id="text" style="width:35%">
                <button type="button" class="btn btn-primary">Search</button>
             </div>
            </div>
            <div class="card" id="boot-card" style="width: 18rem; margin-top: 5%; display: none;">
                <img src="..." class="card-img-top" id="myImg" alt="...">
                <div class="card-body">
                  <p class="card-text" id="title" style="font-weight: bold;"></p>
                  <p id="Genre"></p>
                  <p id="Premiered"></p>
                  <p id="Rating"></p>
                  <p id="Show schedule"></p>
                  <p id="Official site"></p>
                  <p id="Network"></p>
                  <p id="Summary"></p>
                </div>
              </div>
           </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
